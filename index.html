<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem de Votos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside>
      <h2>Lista de Cooperativas</h2>
      <ul id="cooperative-list"></ul>
      <input type="file" id="file-input" accept=".json,.csv,.xlsx,.xls" />
      <div id="error-message" class="error"></div>
    </aside>
    <main>
      <div class="results">
        <section class="votes favor">
          <h2 contenteditable="true">Favoráveis (<span id="favor-count">0</span>)</h2>
          <ul id="favor-list"></ul>
        </section>
        <section class="votes against">
          <h2 contenteditable="true">Contrárias (<span id="against-count">0</span>)</h2>
          <ul id="against-list"></ul>
        </section>
      </div>
      <div id="chart"></div>
    </main>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
